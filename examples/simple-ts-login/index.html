<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Futuristic ZKP Login</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;500&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <style>
        :root {
            --primary-color: #00cyan; /* Electric Cyan */
            --glow-color: #00ffff;
            --error-color: #FF4757;
            --bg-color: #030014;
            --glass-bg: rgba(20, 20, 50, 0.15);
            --glass-border: rgba(0, 255, 255, 0.2);
            --text-color: #d0d0ff;
            --text-color-dark: #8080a0;
            --border-radius: 12px;
        }

        body {
            font-family: 'Roboto Mono', monospace;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: var(--bg-color);
            margin: 0;
            color: var(--text-color);
            overflow: hidden;
        }

        #bg-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }
        
        .scanline {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to bottom, rgba(255,255,255,0), rgba(255,255,255,0.05) 50%, rgba(255,255,255,0));
            background-size: 100% 4px;
            animation: scan 10s linear infinite;
            pointer-events: none;
            z-index: 1;
        }
        @keyframes scan {
            from { background-position: 0 0; }
            to { background-position: 0 -400px; }
        }

        .login-card {
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            padding: 40px;
            border-radius: var(--border-radius);
            box-shadow: 0 0 40px rgba(0, 255, 255, 0.1);
            text-align: center;
            width: 100%;
            max-width: 450px;
            z-index: 2;
            margin-bottom: 20px;
        }

        .admin-panel {
            display: flex;
            gap: 10px;
        }

        .admin-button {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid var(--text-color-dark);
            color: var(--text-color-dark);
            padding: 8px 12px;
            font-size: 12px;
            font-family: 'Roboto Mono', monospace;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        .admin-button:hover {
            background: var(--glass-bg);
            color: var(--text-color);
            border-color: var(--text-color);
        }

        h1 {
            font-weight: 500;
            margin-bottom: 40px;
            font-size: 28px;
            animation: glitch 3s linear infinite;
        }
        
        @keyframes glitch{
          2%,64%{ transform: translate(2px,0) skew(0deg); }
          4%,60%{ transform: translate(-2px,0) skew(0deg); }
          62%{ transform: translate(0,0) skew(5deg); }
        }
        h1:before, h1:after{
          content: attr(data-text);
          position: absolute;
          left: 40px;
          width: 450px;
          background: var(--bg-color);
          overflow: hidden;
        }
        h1:before{
          left: 2px;
          text-shadow: -2px 0 var(--glow-color);
          animation: noise-anim-1 2s linear infinite alternate-reverse;
        }
        h1:after{
          left: -2px;
          text-shadow: -2px 0 #FF00FF, 2px 2px var(--glow-color);
          animation: noise-anim-2 2s linear infinite alternate-reverse;
        }
        @keyframes noise-anim-1 { 0%, 20%, 40%, 60%, 70%, 90% { opacity: 0; } 10% { opacity: .1; } 50% { opacity: .5; left: -6px; } 80% { opacity: .3; } 100% { opacity: .6; left: 2px; } }
        @keyframes noise-anim-2 { 0%, 20%, 40%, 60%, 70%, 90% { opacity: 0; } 10% { opacity: .1; } 50% { opacity: .5; left: 6px; } 80% { opacity: .3; } 100% { opacity: .6; left: -2px; } }


        #loginButton {
            background: transparent;
            color: var(--glow-color);
            border: 2px solid var(--glow-color);
            padding: 15px 30px;
            font-size: 16px;
            font-weight: 500;
            font-family: 'Roboto Mono', monospace;
            border-radius: var(--border-radius);
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
            box-shadow: 0 0 15px rgba(0, 255, 255, 0.3);
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% { box-shadow: 0 0 15px rgba(0, 255, 255, 0.3); }
            50% { box-shadow: 0 0 30px rgba(0, 255, 255, 0.7); }
            100% { box-shadow: 0 0 15px rgba(0, 255, 255, 0.3); }
        }

        #loginButton:hover {
            background: var(--glow-color);
            color: var(--bg-color);
        }

        #loginButton:disabled {
            border-color: var(--text-color-dark);
            color: var(--text-color-dark);
            box-shadow: none;
            animation: none;
            cursor: not-allowed;
        }

        #status-container {
            margin-top: 30px;
            min-height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 15px;
            border: 1px solid var(--glass-border);
            border-radius: var(--border-radius);
            max-height: 120px; /* Set a max height */
            overflow-y: auto; /* Allow vertical scrolling */
        }
        
        #status-text {
            font-size: 14px;
            word-wrap: break-word; /* Break long words/strings */
            overflow-wrap: break-word; /* Modern equivalent */
            text-align: left;
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="scanline"></div>
    <canvas id="bg-canvas"></canvas>
    
    <div class="login-card">
        <h1 data-text="ZKP Verification">ZKP Verification</h1>
        <button id="loginButton">Initiate Proof Sequence</button>
        <div id="status-container">
            <div id="status-text">Awaiting command...</div>
        </div>
    </div>

    <div class="admin-panel">
        <button id="authButton" class="admin-button">Simulate Login (Authorize)</button>
        <button id="unauthButton" class="admin-button">Simulate Logout (Unauthorize)</button>
    </div>

    <script src="dist/index.js"></script>
</body>
</html>
