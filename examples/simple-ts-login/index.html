<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Futuristic ZKP Login</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;500&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <style>
        :root {
            --primary-color: #00cyan; /* Electric Cyan */
            --glow-color: #00ffff;
            --error-color: #FF4757;
            --bg-color: #030014;
            --glass-bg: rgba(20, 20, 50, 0.15);
            --glass-border: rgba(0, 255, 255, 0.2);
            --text-color: #d0d0ff;
            --text-color-dark: #8080a0;
            --border-radius: 12px;
        }

        body {
            font-family: 'Roboto Mono', monospace;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: var(--bg-color);
            margin: 0;
            color: var(--text-color);
            overflow: hidden;
        }

        #bg-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }
        
        .page {
            display: none; /* All pages are hidden by default */
            z-index: 2;
            width: 100%;
            max-width: 480px;
            text-align: center;
        }

        .card {
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            padding: 40px;
            border-radius: var(--border-radius);
            box-shadow: 0 0 40px rgba(0, 255, 255, 0.1);
        }

        h1 {
            font-weight: 500;
            margin-bottom: 10px;
            font-size: 28px;
        }
        
        p {
            color: var(--text-color-dark);
            margin-bottom: 40px;
        }

        .button {
            background: transparent;
            color: var(--glow-color);
            border: 2px solid var(--glow-color);
            padding: 15px 30px;
            font-size: 16px;
            font-weight: 500;
            font-family: 'Roboto Mono', monospace;
            border-radius: var(--border-radius);
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
            box-shadow: 0 0 15px rgba(0, 255, 255, 0.3);
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% { box-shadow: 0 0 15px rgba(0, 255, 255, 0.3); }
            50% { box-shadow: 0 0 30px rgba(0, 255, 255, 0.7); }
            100% { box-shadow: 0 0 15px rgba(0, 255, 255, 0.3); }
        }

        .button:hover {
            background: var(--glow-color);
            color: var(--bg-color);
        }

        .button:disabled {
            border-color: var(--text-color-dark);
            color: var(--text-color-dark);
            box-shadow: none;
            animation: none;
            cursor: not-allowed;
        }
        
        .logout-button {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid var(--text-color-dark);
            color: var(--text-color-dark);
            padding: 8px 12px;
            font-size: 12px;
            margin-top: 30px;
            width: auto;
            animation: none;
            box-shadow: none;
        }

        #status-container {
            margin-top: 30px;
            min-height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 15px;
            border: 1px solid var(--glass-border);
            border-radius: var(--border-radius);
            max-height: 120px;
            overflow-y: auto;
        }
        
        #status-text {
            font-size: 14px;
            word-wrap: break-word;
            overflow-wrap: break-word;
            text-align: center;
            width: 100%;
        }
        
        #unauthorized-page h1 {
            color: var(--error-color);
        }
    </style>
</head>
<body>
    <canvas id="bg-canvas"></canvas>
    
    <!-- LOGIN PAGE -->
    <div id="login-page" class="page">
        <div class="card">
            <h1>Authorization Required</h1>
            <p>Please simulate a login to access the dashboard and generate a ZKP.</p>
            <button id="loginButton" class="button">Simulate Login</button>
        </div>
    </div>

    <!-- DASHBOARD PAGE -->
    <div id="dashboard-page" class="page">
        <div class="card">
            <h1>ZKP Dashboard</h1>
            <p>User is authorized. You can now generate a proof.</p>
            <button id="proofButton" class="button">Initiate Proof Sequence</button>
            <div id="status-container">
                <div id="status-text">Awaiting command...</div>
            </div>
            <button id="logoutButton" class="button logout-button">Logout</button>
        </div>
    </div>
    
    <!-- UNAUTHORIZED PAGE -->
    <div id="unauthorized-page" class="page">
        <div class="card">
            <h1 style="color: var(--error-color);">ACCESS DENIED</h1>
            <p>You are not authorized to perform this action. Please return to the login page.</p>
            <button id="returnButton" class="button">Return to Login</button>
        </div>
    </div>

    <script src="dist/index.js"></script>
</body>
</html>
