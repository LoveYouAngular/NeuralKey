<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neural Key - Web Login Demo</title>
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif; display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; margin: 0; background-color: #f0f2f5; color: #1c1e21; }
        .container { text-align: center; background: #fff; padding: 2rem 3rem; border-radius: 12px; box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1); }
        h1 { font-size: 1.8rem; margin-bottom: 0.5rem; }
        p { color: #606770; margin-top: 0; }
        #login-button { font-size: 1rem; padding: 0.8rem 1.5rem; border-radius: 6px; border: none; background-color: #1877f2; color: white; cursor: pointer; transition: background-color 0.2s; margin-top: 1.5rem; }
        #login-button:hover { background-color: #166fe5; }
        #status { margin-top: 2rem; font-size: 0.9rem; color: #606770; background: #f7f7f7; padding: 1rem; border-radius: 8px; width: 100%; box-sizing: border-box; }
        #score-bar-container { width: 100%; background-color: #e9ebee; border-radius: 4px; height: 8px; margin-top: 1rem; }
        #score-bar { width: 50%; height: 100%; background-color: #1877f2; border-radius: 4px; transition: width 0.2s ease-in-out; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Neural Key Demo</h1>
        <p>Move your mouse and type in the box below.</p>
        <input type="text" placeholder="Type here to affect score..." style="width: 100%; padding: 0.5rem; margin-top: 1rem; box-sizing: border-box; border: 1px solid #dddfe2; border-radius: 6px;">
        <div id="score-bar-container">
            <div id="score-bar"></div>
        </div>
        <button id="login-button">Login with Neural Key</button>
        <pre id="status">Status: Awaiting interaction...</pre>
    </div>
    <script type="module" src="dist/index.js"></script>
</body>
</html>
